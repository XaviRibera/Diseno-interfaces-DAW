<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de CPU</title>
</head>
<style>
      
</style>
<body>
    <h1>Uso de CPU</h1>

    <label for="valorCpu">Valor de CPU:</label>
    <button id="actualizar" onclick="startProgress()">Actualizar</button>

    <br><br>
    <progress id="progresoCpu" value="0" max="1000"></progress>
    <script>
        let step=0;
        function startProgress() {
            step=0;
            incProgress();
        }
            
        function incProgress(){
            document.getElementById("progresoCpu").value=step;
            if(step<1000){
                step=step+1;
                setTimeout(incProgress,5);
            }
        };
    </script>
</body>
</html>
